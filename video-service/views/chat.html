<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            display: flex;
            flex-direction: column;
        }
        
        #chat {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }
        
        .chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin: 0 !important;
            border-radius: 0 !important;
            height: 100%;
        }
        
        #chat-alert {
            display: none;
            width: 10px;
            height: 10px;
            background-color: #ff3860;
            border-radius: 50%;
            margin-left: 10px;
        }
        
        #chat-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            height: calc(100% - 40px);
        }
        
        .body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f5f5f5;
        }
        
        #log {
            display: flex;
            flex-direction: column;
        }
        
        #log > div {
            margin-bottom: 8px;
            word-wrap: break-word;
            padding: 8px 12px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            font-size: 14px;
            max-width: 70%;
        }
        
        #log > div.message-sent {
            align-self: flex-end;
            background-color: #ea580c;
            color: white;
        }
        
        #log > div.message-received {
            align-self: flex-start;
            background-color: white;
            color: #333;
        }
        
        #form {
            padding: 10px;
            background-color: #f5f5f5;
            border-top: 1px solid #e0e0e0;
        }
        
        .field.has-addons {
            width: 100%;
            margin-bottom: 0;
        }
        
        .send {
            display: flex;
            width: 100%;
        }
        
        .control-input {
            flex-grow: 1;
        }
        
        .input:focus {
            border-color: #ea580c;
            box-shadow: 0 0 0 1px #ea580c;
        }
        
        .button.is-info {
            background-color: #ea580c;
        }
        
        .button.is-info:hover {
            background-color: #c2410c;
        }
    </style>
</head>
<body>
    <div id="chat">
        <article class="message chat">
            <div id="chat-content">
                <div class="body">
                    <div id="log"></div>
                </div>
                <form id="form" autocomplete="off">
                    <div class="field has-addons">
                        <div class="send">
                            <div class="control-input">
                                <input class="input" id="msg" type="text" placeholder="..." autofocus>
                            </div>
                            <div class="control">
                                <input id="chat-button" class="button is-info" type="submit" value=">" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </article>
    </div>

    <script>
        let ChatWebsocketAddr = "{{.ChatWebsocketAddr}}"
        
        // Modified chat.js code to handle message types
        var msg = document.getElementById("msg");
        var log = document.getElementById("log");
        var slideOpen = true;
        var lastSentMessage = ""; // Track the last message sent

        function slideToggle() {
            var chat = document.getElementById('chat-content');
            if (slideOpen) {
                chat.style.display = 'none';
                slideOpen = false;
            } else {
                chat.style.display = 'block'
                var chatAlert = document.getElementById('chat-alert');
                if (chatAlert) {
                    chatAlert.style.display = 'none';
                }
                document.getElementById('msg').focus();
                slideOpen = true
            }
        }

        function appendLog(item) {
            var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
            log.appendChild(item);
            if (doScroll) {
                log.scrollTop = log.scrollHeight - log.clientHeight;
            }
        }

        function currentTime() {
            var date = new Date;
            hour = date.getHours();
            minute = date.getMinutes();
            if (hour < 10) {
                hour = "0" + hour
            }
            if (minute < 10) {
                minute = "0" + minute
            }
            return hour + ":" + minute
        }

        document.getElementById("form").onsubmit = function () {
            if (!chatWs) {
                return false;
            }
            if (!msg.value) {
                return false;
            }
            
            // Create sent message on client side
            var sentItem = document.createElement("div");
            sentItem.innerText = currentTime() + " - " + msg.value;
            sentItem.className = "message-sent";
            appendLog(sentItem);
            
            // Store the last sent message to prevent duplication
            lastSentMessage = msg.value;
            
            chatWs.send(msg.value);
            msg.value = "";
            return false;
        };

        function connectChat() {
            chatWs = new WebSocket(ChatWebsocketAddr)

            chatWs.onclose = function (evt) {
                console.log("websocket has closed")
                document.getElementById('chat-button').disabled = true
                setTimeout(function () {
                    connectChat();
                }, 1000);
            }

            chatWs.onmessage = function (evt) {
                var messages = evt.data.split('\n');
                if (slideOpen == false) {
                    var chatAlert = document.getElementById('chat-alert');
                    if (chatAlert) {
                        chatAlert.style.display = 'block';
                    }
                }
                for (var i = 0; i < messages.length; i++) {
                    // Skip displaying the message if it matches what we just sent
                    if (messages[i] === lastSentMessage) {
                        lastSentMessage = ""; // Clear after matching
                        continue;
                    }
                    
                    var item = document.createElement("div");
                    item.innerText = currentTime() + " - " + messages[i];
                    item.className = "message-received";
                    appendLog(item);
                }
            }

            chatWs.onerror = function (evt) {
                console.log("error: " + evt.data)
            }

            setTimeout(function () {
                if (chatWs.readyState === WebSocket.OPEN) {
                    document.getElementById('chat-button').disabled = false
                }
            }, 1000);
        }

        connectChat();
    </script>
</body>
</html>
