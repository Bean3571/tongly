<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            background-color: #1a1a1a;
        }
        
        #peers {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        .video-container {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .video-area {
            width: 100%;
            height: 100%;
            background-color: #2c3e50;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        #videos {
            height: 100%;
            width: 100%;
            position: relative;
        }
        
        /* Local video styling - position in lower right corner */
        #local-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 20%;
            max-width: 220px;
            min-width: 150px;
            z-index: 10;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        #local-container:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        #localVideo {
            width: 100%;
            height: auto;
            background-color: #2c3e50;
            object-fit: cover;
        }
        
        /* Remote video styling - make it big and centered */
        .remote-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .remote-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Controls */
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 30px;
            z-index: 20;
        }
        
        .control-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            margin: 0 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .control-button:hover {
            background-color: white;
            transform: scale(1.1);
        }
        
        .control-button.muted {
            background-color: #e74c3c;
            color: white;
        }
        
        /* Notification styling */
        .notif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 500px;
            width: 80%;
        }
        
        .notification {
            text-align: center;
        }
        
        .mirror {
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <div id="noperm" class="columns">
        <div class="column notif">
            <article class="notification is-link">
                Необходимо разрешить использование камеры и микрофона для входа.
            </article>
        </div>
    </div>

    <div id="peers">
        <div id="videos">
            <!-- Local video -->
            <div id="local-container">
                <video id="localVideo" class="video-area mirror" autoplay muted></video>
            </div>
            
            <!-- Remote videos will be added here dynamically -->
            
            <!-- Notifications -->
            <div id="noone" class="notif">
                <article id="noonein" class="notification is-primary is-light">
                    <button class="delete"></button>
                    Ожидание другого участника...
                </article>
            </div>
            <div id="nocon" class="notif" style="display:none;">
                <article class="notification is-danger">
                    Соединение закрыто!<br>
                    Пожалуйста, обновите страницу.
                </article>
            </div>
            
            <!-- Controls -->
            <div id="controls" style="display:none;">
                <button id="toggleMic" class="control-button" title="Mute/Unmute Microphone">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <button id="toggleVideo" class="control-button" title="Turn Camera On/Off">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 7l-7 5 7 5V7z"></path>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let RoomWebsocketAddr = "{{.RoomWebsocketAddr}}"
    </script>
    <script>
        // Modified version of peer.js specifically for video layout
        let pc;
        let ws;
        let localStream;
        let audioTrack;
        let videoTrack;
        let audioMuted = false;
        let videoMuted = false;

        // Toggle microphone
        document.getElementById('toggleMic').addEventListener('click', function() {
            if (audioTrack) {
                audioMuted = !audioMuted;
                audioTrack.enabled = !audioMuted;
                this.classList.toggle('muted', audioMuted);
            }
        });

        // Toggle camera
        document.getElementById('toggleVideo').addEventListener('click', function() {
            if (videoTrack) {
                videoMuted = !videoMuted;
                videoTrack.enabled = !videoMuted;
                this.classList.toggle('muted', videoMuted);
            }
        });

        function connect(stream) {
            localStream = stream;
            audioTrack = stream.getAudioTracks()[0];
            videoTrack = stream.getVideoTracks()[0];
            
            document.getElementById('peers').style.display = 'block';
            document.getElementById('noperm').style.display = 'none';
            document.getElementById('controls').style.display = 'flex';
            
            pc = new RTCPeerConnection({
                iceServers: [{
                    urls: "stun:relay.metered.ca:80",
                },
                {
                    urls: "turn:relay.metered.ca:80",
                    username: "f656bb327ada11408d2cd592",
                    credential: "D5FTwyiln3XE0vFq",
                }],
            });
            
            pc.ontrack = function (event) {
                if (event.track.kind === 'audio') {
                    return;
                }

                // Create container for remote video
                const remoteContainer = document.createElement("div");
                remoteContainer.className = "remote-container";
                
                // Create video element
                let el = document.createElement(event.track.kind);
                el.srcObject = event.streams[0];
                el.className = "remote-video";
                el.setAttribute("autoplay", "true");
                el.setAttribute("playsinline", "true");
                
                // Add video to container
                remoteContainer.appendChild(el);
                
                
                // Hide waiting notification
                document.getElementById('noone').style.display = 'none';
                document.getElementById('nocon').style.display = 'none';
                
                // Add to videos container
                document.getElementById('videos').appendChild(remoteContainer);

                event.track.onmute = function (event) {
                    el.play();
                }

                event.streams[0].onremovetrack = ({ track }) => {
                    if (remoteContainer.parentNode) {
                        remoteContainer.remove();
                    }
                    document.getElementById('noone').style.display = 'block';
                }
            }

            stream.getTracks().forEach(track => pc.addTrack(track, stream));

            ws = new WebSocket(RoomWebsocketAddr);
            pc.onicecandidate = e => {
                if (!e.candidate) {
                    return;
                }

                ws.send(JSON.stringify({
                    event: 'candidate',
                    data: JSON.stringify(e.candidate)
                }));
            }

            ws.addEventListener('error', function (event) {
                console.log('error: ', event);
            });

            ws.addEventListener('close', function (event) {
                console.log('close: ', event);
                document.getElementById('nocon').style.display = 'block';
            });

            ws.addEventListener('message', function (event) {
                let message = JSON.parse(event.data);
                
                if (!message) {
                    return;
                }

                switch (message.event) {
                    case 'offer':
                        let offer = JSON.parse(message.data);
                        if (!offer) {
                            return;
                        }
                        pc.setRemoteDescription(new RTCSessionDescription(offer));
                        pc.createAnswer()
                            .then(answer => {
                                pc.setLocalDescription(answer);
                                ws.send(JSON.stringify({
                                    event: 'answer',
                                    data: JSON.stringify(answer)
                                }));
                            });
                        break;
                    case 'candidate':
                        let candidate = JSON.parse(message.data);
                        if (!candidate) {
                            return;
                        }
                        pc.addIceCandidate(new RTCIceCandidate(candidate));
                        break;
                }
            });
        }

        navigator.mediaDevices.getUserMedia({
            video: {
                width: { max: 1280 },
                height: { max: 720 },
                aspectRatio: 4 / 3,
                frameRate: 30,
            },
            audio: {
                sampleSize: 16,
                channelCount: 2,
                echoCancellation: true
            }
        })
        .then(stream => {
            document.getElementById('localVideo').srcObject = stream;
            connect(stream);
        }).catch(err => {
            console.log(err);
            document.getElementById('noperm').style.display = 'block';
        });
    </script>
</body>
</html>
