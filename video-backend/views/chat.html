<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            display: flex;
            flex-direction: column;
        }
        
        #chat {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }
        
        .chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin: 0 !important;
            border-radius: 0 !important;
            height: 100%;
        }
        
        .message-header {
            cursor: pointer;
        }
        
        #chat-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            height: calc(100% - 40px);
        }
        
        .body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        #log {
            display: flex;
            flex-direction: column;
        }
        
        #log > div {
            margin-bottom: 8px;
            word-wrap: break-word;
        }
        
        #form {
            padding: 10px;
            background-color: #f5f5f5;
            border-top: 1px solid #e0e0e0;
        }
        
        .field.has-addons {
            width: 100%;
        }
        
        .send {
            display: flex;
            width: 100%;
        }
        
        .control-input {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="chat">
        <article class="message chat">
            <div class="message-header">
                <p>Chat</p>
            </div>
            <div id="chat-content">
                <div class="body">
                    <div id="log"></div>
                </div>
                <form id="form" autocomplete="off">
                    <div class="field has-addons">
                        <div class="send">
                            <div class="control-input">
                                <input class="input" id="msg" type="text" placeholder="type message...">
                            </div>
                            <div class="control">
                                <input id="chat-button" class="button is-info" type="submit" value="send" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </article>
    </div>

    <script>
        let ChatWebsocketAddr = "{{.ChatWebsocketAddr}}"
    </script>
    <script src="/javascript/chat.js"></script>
</body>
</html>
