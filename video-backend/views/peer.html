{{ template "partials/chat" . }}

<div id="noperm" class="columns">
	<div class="column notif">
		<article class="notification is-link">
			Camera and microphone permissions are needed to join the lesson room.
		</article>
	</div>
</div>

<div id="peers">
	<div class="columns is-multiline" id="videos">
		<div class="column is-6 peer">
			<div class="video-container">
				<video id="localVideo" class="video-area mirror" autoplay muted></video>
				<div class="video-label">You</div>
			</div>
		</div>
		<div id="noone" class="column is-6 notif">
			<article id="noonein" class="notification is-primary is-light">
				<button class="delete"></button>
				Waiting for the other participant to join...
			</article>
		</div>
		<div id="nocon" class="column is-6 notif">
			<article class="notification is-danger">
				Connection is closed!<br>
				Please refresh the page.
			</article>
		</div>
	</div>
</div>

<script>
	let RoomWebsocketAddr = "{{.RoomWebsocketAddr}}"
	let ChatWebsocketAddr = "{{.ChatWebsocketAddr}}"
</script>
<script src="/javascript/peer.js"></script>
<script src="/javascript/chat.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
	.video-container {
		position: relative;
		border-radius: 8px;
		overflow: hidden;
		box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	}
	
	.video-area {
		width: 100%;
		height: 100%;
		background-color: #2c3e50;
		min-height: 240px;
	}
	
	.video-label {
		position: absolute;
		bottom: 10px;
		left: 10px;
		background-color: rgba(0, 0, 0, 0.5);
		color: white;
		padding: 4px 10px;
		border-radius: 4px;
		font-size: 14px;
	}
	
	#peers {
		margin-bottom: 20px;
	}
</style>
